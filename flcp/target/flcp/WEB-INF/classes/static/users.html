<script type="text/javascript" src="js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.uniform.min.js"></script>
<body class="withvernav">
<div class="bodywrapper">


    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">设计师列表</h1>
            <span class="pagedesc">页面的描述内容</span>

        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">

            <div class="contenttitle2">
                <h3>Dynamic Table with Checkbox Column</h3>
            </div><!--contenttitle-->
            <div class="tableoptions">
                <button class="deletebutton radius3" title="dyntable2">删除选中</button> &nbsp;
                <select class="radius3">
                    <option value="">全部</option>
                    <option value="">Rendering Engine</option>
                    <option value="">Platform</option>
                </select> &nbsp;
                <button class="radius3">应用</button>
            </div><!--tableoptions-->
            <table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablecb" id="dyntable2">
                <colgroup>
                    <col class="con0" style="width: 4%" />
                    <col class="con1" style="width: 5%" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                </colgroup>
                <thead>
                <tr>
                    <th class="head0 nosort"><input type="checkbox" class="checkall"/></th>
                    <th class="head1">头像</th>
                    <th class="head0">姓名</th>
                    <th class="head1">设计行业</th>
                    <th class="head0">设计年限</th>
                    <th class="head1">性别</th>
                    <th class="head0 center">注册时间</th>
                    <th class="head1 center">登录时间</th>
                    <th class="head0 center">操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="gradeX" ng-repeat="x in user" on-finish-render>
                        <td align="center"><span class="center">
                                <input type="checkbox" />
                              </span></td>
                        <td align="center">
                                <a ui-sref="users.user()"><img src="images/03.jpg" alt="Image" style="border-radius:50%"></a>
                        </td>
                        <td class="content"><a ui-sref="users.user()">{{x.name}}</a></td>
                        <td>{{x.industrys}}</td>
                        <td>{{x.design_age}}</td>
                        <td class="center">
                            {{x.sex?'男':'女'}}
                        </td>
                        <td>{{x.time}}</td>
                        <td>2017.11.27 16：23</td>
                        <td class="center">
                            <a ng-cloak  ui-sref="users.user()" ><span class="stdbtn btn_black">查看</span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div><!--contentwrapper-->

    </div><!-- centercontent -->
    
</div><!--bodywrapper-->

</body>
<script type="text/javascript" src="js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/custom/tables.js"></script>
</html>
