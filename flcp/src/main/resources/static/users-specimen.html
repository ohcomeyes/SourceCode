<script type="text/javascript" src="js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.uniform.min.js"></script>
<body class="withvernav">
<div class="bodywrapper">


    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">打板师列表</h1>
            <span class="pagedesc">页面的描述内容</span>

        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">

            <div class="contenttitle2">
                <h3>Dynamic Table with Checkbox Column</h3>
            </div><!--contenttitle-->
            <div class="tableoptions">
                <button class="deletebutton radius3" title="dyntable2">删除选中</button> &nbsp;
                <select class="radius3">
                    <option value="">全部</option>
                    <option value="">Rendering Engine</option>
                    <option value="">Platform</option>
                </select> &nbsp;
                <button class="radius3">应用</button>
                &nbsp;&nbsp;
                <a ui-sref="usersSpecimen.forms({id:''})" class="btn btn_orange btn_note"><span>新增板师</span></a>
            </div><!--tableoptions-->
            <table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablecb" id="dyntable2">
                <colgroup>
                    <col class="con0" style="width: 4%" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                </colgroup>
                <thead>
                <tr>
                    <th class="head0 nosort"><input type="checkbox" class="checkall"/></th>
                    <th class="head1">昵称</th>
                    <th class="head0">联系电话</th>
                    <th class="head1">地址</th>
                    <th class="head0">擅长技能</th>
                    <th class="head1">组织类型</th>
                    <th class="head0">创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeX" ng-repeat="u in userSpecimens" on-finish-render>
                    <td align="center"><span class="center">
                                <input type="checkbox" />
                              </span></td>
                    <td class="content"><a ui-sref="usersSpecimen.forms({id:u.id})">{{u.name}}</a></td>
                    <td>{{u.phone}}</td>
                    <td>{{u.address}}</td>
                    <td>
                        <span ng-repeat="skill in u.skillList" ng-show="skill.checked">{{skill.name}}&nbsp;&nbsp;</span>
                    </td>
                    <td>{{u.organization?'公司':'个人'}}</td>
                    <td>{{u.time}}</td>
                </tr>
                </tbody>
            </table>
        </div><!--contentwrapper-->

    </div><!-- centercontent -->

</div><!--bodywrapper-->

</body>
<script type="text/javascript" src="js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/custom/tables.js"></script>
</html>
